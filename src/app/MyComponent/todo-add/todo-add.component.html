<div class="card shadow-sm p-3 mb-5 bg-body rounded">
	<!-- form privent default -->
	<form (ngSubmit)="onSubmit">
		<div class="mb-3">
		  <label for="title" class="form-label">Title</label>
		  <input [(ngModel)]="title" type="text" name="title" placeholder="Title" class="form-control" id="title" aria-describedby="title">
		  <!-- <div id="title" class="form-text">We'll never share your title with anyone else.</div> -->
		</div>
		<div class="mb-3">
		  <label for="desc" class="form-label">Descripition</label>
		  <input [(ngModel)]="desc" type="text" name="desc" placeholder="desc" class="form-control" id="desc">
		</div>
		<!-- <button type="submit" class="btn btn-primary ml-auto">Add Todo</button> -->
		<button (click)="onSubmit()" type="submit" class="btn btn-primary ml-auto">Add Todo</button>

	  </form>
</div>
